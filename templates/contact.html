{% extends 'base.html' %}

{% block content %}

<div class="contact">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <p>If you have any questions or need further information, please feel free to contact us:</p>
        <ul>
            <li><strong>Address: </strong>{% include "address.txt" %}</li>
            <li><strong>Phone: </strong> {% include "phone.txt" %}</li>
            <li><strong>Email: </strong> <a href="mailto:{% include "email.txt" %}">{% include "email.txt" %}</a></li>
        </ul>
    </div>
    <div class="contact-form">
        <h3>Send us a message</h3>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

{% endblock %}
